<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>My Trips</title>

	<link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="siteTeste.css" />

<body class="teste">
	<main class="container">

		<header class="content_top ">
			<div class="cabecalho">
				<h1>my trips</h1>
			</div>
		</header>	
			
		<section class="seção">
			<div class="infos">
				<div class="divInfos">
					<p id="city"><i class="fas fa-map-marker-alt"></i> Dubai, UAE</p>
				</div>
				<div class="divInfos">
                	<p id="date"><i class="far fa-calendar-alt"></i> 2019-03-17</p>
                </div>
                <div class="divInfos">
                	<p id="guest"><i class="far fa-user"></i> 1 Guets</p>
                </div>
                <div class="divInfos">
                	<p id="class"><i class="fas fa-crown"></i> First Class</p>
                </div>
                <div class="divInfos">
                	<p id="price"><i class="far fa-credit-card"></i> 800$</p>
                </div>
			</div>

			<div class="card-teste">
				<div class="card-img">
		     		<img src="https://loremflickr.com/130/100/dubai">
		 		</div>	
		 		<div class="card-infos">
			 		<div class="card-infos-interno">
           				<p class="stars"><i class="fas fa-star colorStar"></i><i class="fas fa-star colorStar"></i><i class="fas fa-star colorStar"></i><i class="fas fa-star colorStar"></i></p>
           			</div>
             		<div class="card-infos-interno nomeHotel">
             			<h3 id="nomeHotel">Jumeirah Creekside Hotel</h3>
             		</div>
                	<div class="card-infos-interno localHotel">	
                		<p id="localHotel">Garghoud, Dubai</p>
                	</div>
                	<div class="card-infos-interno precoHotel">
                		<p id="precoHotel">800,00$</p>
                	</div>
                	</div>
            	</div>
            </div>
			
			<div class="card-teste">
				<div class="card-img">
		     		<img src="https://loremflickr.com/130/100/dubai">
		 		</div>	
		 		<div class="card-infos">
			 		<div class="card-infos-interno">

           			</div>
             		<div class="card-infos-interno nomeHotel">
             			<h3 id="nomeHotel">Jumeirah Creekside Hotel</h3>
             		</div>
                	<div class="card-infos-interno localHotel">

                	</div>

                	</div>
                	</div>
            	</div>

				<div class="card-img">

		 		</div>
